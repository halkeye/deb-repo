concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Restore cached packages
        id: cache-deb-packages-restore
        uses: actions/cache/restore@v4
        with:
          path: |
            tmp/amd64
            tmp/arm64
          key: packages-${{ hashFiles('main.go') }}

      - name: Create packages
        run: go run main.go

      - name: Save cached packages
        id: cache-deb-packages-save
        uses: actions/cache/save@v4
        with:
          path: |
            tmp/amd64
            tmp/arm64
          key: ${{ steps.cache-deb-packages-restore.outputs.cache-primary-key }}

      - name: Install
        run: |
          sudo apt update
          sudo apt install -y reprepro

      - name: Build repo
        run: |
          for i in $(grep Codename repo/conf/distributions | awk '{print $2}'); do
            reprepro -b repo includedeb $i tmp/*/*.deb
          done

      - name: "Delete extra files"
        run: rm -rf repo/conf repo/db

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          name: github-pages
          path: repo

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

